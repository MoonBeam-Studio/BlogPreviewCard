<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
  <h1 style="visibility: hidden; text-align: center;">Blog Card</h1>
  <section class="card">
    <figure class="card-image">
      <img src="./assets/images/illustration-article.svg" alt="blog preview">
    </figure>
    <section class="card-text">

      <section class="card-text-type">
        <p class="text_presset3"><b>Learning<b></p>
      </section>

      <section class="card-text-date">
        <p class="text_presset3">Published 21 Dec 2023</p>
      </section>

      <section class="card-text-title">
        <a class="text_presset1" href="#">HTML & CSS foundations</a>
      </section>

      <section class="card-text-info">
        <p class="text_presset2">These languages are the backbone of every <br> website, defining structure, content, and<br> presentation.</p>
      </section>

    </section>
    <section class="card-text-signature">
      <img src="./assets/images/image-avatar.webp" alt="author photo"/>
      <p class="text_presset3_bold">Greg Hooper</p>
    </section>
    
  </section>
  
</main>  
</body>
</html>
